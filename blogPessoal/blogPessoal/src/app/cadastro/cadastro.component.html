<div class="container">
  <div class="row mt-5 mb-5 d-flex justify-content-center">
      <h1>CADASTRO</h1>
  </div>
</div>
<div class="row mb-5 d-flex justify-content-center">
  <div class="col-md-6">
      <form>
          <div class="form-group">
              <label for="nome">Nome</label>
              <input type="text" class="form-control" id="nome" aria-describedby="emailHelp" [(ngModel)]='user.nome' name="nome">

          </div>
          <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp" [(ngModel)]='user.usuario' name="email">

          </div>
          <div class="form-group">
              <label for="senha">Senha</label>
              <input type="password" class="form-control" id="senha" (input)='conferirSenha($event)' value='{{senha}}' name="senha">
          </div>
          <div class="form-group">
              <label for="exampleInputPassword1">Confirmar Senha</label>
              <input type="password" class="form-control" id="exampleInputPassword1" [(ngModel)]='user.senha' name='confirmarSenha'>
          </div>

          <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-primary " (click)='cadastrar() '>Cadastrar</button>
          </div>

      </form>
  </div>
</div>
